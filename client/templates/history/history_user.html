<template name="historyUser">

    <div class="transitions-content" style="overflow :hidden;">

      <h1 class="ui center aligned segment">HISTORY ACCIDENT</h1>
        <div class="ui raised segment">
            <table class="ui center aligned blue selectable celled table">

              <thead>
                <tr>
                  <th>Action date</th>
                  <th>Time</th>
                  <th>Location</th>
                  <th>Admin</th>
                </tr>
              </thead>

              {{#each history}}
              <tbody>
                <tr>
                  <td>{{time}}</td>
                  <td>{{date}}</td>
                  <td>{{address}}</td>
                  <td>{{admin}}</td>
                </tr>
              </tbody>
              {{/each}}

            </table>
        </div>
    </div>
</template>
