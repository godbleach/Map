<template name="historyUser">

  <div class="transitions-content" style="overflow :hidden;">
    
    <div class="ui grid" id="history-form">

        <div class="two wide column" id="line">Action date</div>
        <div class="three wide column" id="line">Time</div>
        <div class="eight wide column" id="line">Location</div>
        <div class="three wide column" id="line">Admin</div>


        {{#each history}}
            <div class="two wide column" id="line">{{time}}</div>

            <div class="three wide column" id="line">{{date}}</div>

            <div class="eight wide column" id="line">{{address}}</div>

            <div class="three wide column" id="line">{{admin}}</div>
        {{/each}}
   

</div>
</div>
</template>
