<template name="historyUser">

    <div class="transitions-content" style="overflow :hidden;">

      <h1 class="ui center aligned segment">HISTORY ACCIDENT</h1>
        <div class="ui raised segment" style="overflow:auto; height: 500px;">
            <table class="ui center aligned blue table">

              <thead>
                <tr>
                  <th>Action date</th>
                  <th>Time</th>
                  <th>Location</th>
                  <th>Admin</th>
                </tr>
              </thead>

              {{#each history}}
              <!-- <div class="transitions-content" style="overflow:auto; display: inline-block; height: 100px;"> -->
                <tbody>
                  <tr>
                    <td>{{time}}</td>
                    <td>{{date}}</td>
                    <td>{{address}}</td>
                    <td>{{admin}}</td>
                  </tr>
                </tbody>
              <!-- </div> -->
              {{/each}}

            </table>
        </div>
    </div>
</template>
