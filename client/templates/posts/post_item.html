<template name="postItem">

  <div class="content active">
    <div class="ui items">
      <div class="item">
        <div class="image">
          <img src="/images/wireframe/image.png">
        </div>

        <div class="content">
          <a class="header">Header</a>
          <div class="ui list">
            <div class="item"> Name : {{firstName}} {{lastName}} </div>
            <div class="item"> Blood Type : {{bloodType}} </div>
            <div class="item"> Faculty : {{faculty}} </div>
            <div class="item"> Major : {{major}} </div>
            <div class="item"> Emergency Cell : {{emerCell}}</div>
          </div>
        </div>
        <!-- end content-->
      </div>
    </div>
  </div>

</template>
