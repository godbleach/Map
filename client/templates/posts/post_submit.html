<template name="postSubmit">

  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="userName">User Name</label>
      <div class="controls">
          <input name="userName" id="userName" type="text" value="" placeholder="User Name" class="form-control"/>
            <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="firstName">First Name</label>
      <div class="controls">
          <input name="firstName" id="firstName" type="text" value="" placeholder="First Name" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="lastName">Last Name</label>
      <div class="controls">
          <input name="lastName" id="lastName" type="text" value="" placeholder="Last Name" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="bloodType">Blood Type</label>
      <div class="controls">
          <input name="bloodType" id="bloodType" type="text" value="" placeholder="Blood Type" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="faculty">Faculty</label>
      <div class="controls">
          <input name="faculty" id="faculty" type="text" value="" placeholder="Faculty" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="major">Major</label>
      <div class="controls">
          <input name="major" id="major" type="text" value="" placeholder="Major" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="emerCell">Emergency Cell</label>
      <div class="controls">
          <input name="emerCell" id="emerCell" type="text" value="" placeholder="Emergency Cell" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>

</template>
